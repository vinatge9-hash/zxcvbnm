  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niyantri Coffee - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Inter', sans-serif;" class="bg-yellow-50 text-gray-900 w-full min-h-screen">
  <!-- Navbar -->
  <header class="w-full fixed top-0 left-0 z-50 bg-black/50 text-white backdrop-blur-sm">
    <nav class="max-w-full px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">☕</span>
        <a href="./index.html" class="font-bold text-xl">niyantri</a>
      </div>
      <ul class="flex items-center space-x-6 text-sm uppercase tracking-wider">
        <li><a href="./index.html" class="hover:underline">Home</a></li>
        <li><a href="./menu.html" class="hover:underline">Menu</a></li>
        <li><a href="./cart.html" class="hover:underline">Cart</a></li>
        <li><a href="./about.html" class="hover:underline">About</a></li>
        <li><a href="./contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-28 px-6 w-full">
    <section class="max-w-full grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">
      <div>
        <h1 class="text-3xl font-semibold mb-3">Get in touch</h1>
        <p class="text-gray-700">Have questions or want to reserve a space? Send us a message and we’ll respond soon.</p>
        <form class="mt-4 space-y-4">
          <input class="w-full px-3 py-2 border rounded" type="text" placeholder="Your name" />
          <input class="w-full px-3 py-2 border rounded" type="email" placeholder="Email" />
          <textarea class="w-full px-3 py-2 border rounded" rows="4" placeholder="Message"></textarea>
          <button type="button" class="bg-yellow-400 px-4 py-2 rounded font-semibold">Send Message</button>
        </form>
      </div>
      <div class="overflow-hidden rounded-lg shadow-lg">
        <img src="https://images.unsplash.com/photo-1750124673101-fd056ba41e39?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHwxMHx8Y296eSUyMGNhZmUlMjBzZWF0aW5nfGVufDB8MHx8fDE3NTY2MzQxODF8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="Contact" class="w-full h-64 object-cover" />
